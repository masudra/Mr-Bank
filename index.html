<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Bank Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class=" lg:text-7xl text-center text-3xl  text-semibold lg:mt-20 mt-5">Welcome Our <span class="text-purple-900">Mr</span> Bank</h1>
    </header>
    <main>
        <section class="bg-purple-900 lg:mt-20 w-9/12 mx-auto rounded-2xl mt-5">
            <h1 class="text-white text-center mb-20 text-6xl text-bold ">Please Login </h1>

            <div>
                
                <input id="emaile-adrres" class="block mb-5 lg:w-9/12 h-10 lg:mx-24 mt-10 mx-auto " type="email" placeholder="Enter Your Email">
                <input id="password-input" class="block mb-5 lg:w-9/12 h-10 lg:mx-24 mt-10 mx-auto" type="password" placeholder="Enter Your Password">
               <div class=" lg:flex gap-3 grid grid-cols-3  mx-10	">
                <input class="lg:ml-16 w-6 h-6 rounded-2xl mt-3 lg:mt-0" type="radio" checked>
                <a class="text-white hover:underline " href="privacy-policy.html">Privacy Policy</a>
                <a class="text-white hover:underline   " href="terms-of-service.html">TermsOf Service</a>
               </div>
                <br>
                <button id="submit-btn" class=" rounded-xl px-8 py-2 mb-20 ml-14 bg-purple-500 text-white lg:ml-24 text-3xl hover:bg-neutral-50 hover:text-black hover:text-bold">Submit</button>
            </div>

        </section>
    </main>
   





    <script src="mrbank.js"></script>
</body>
</html>
