<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Bank Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class=" text-7xl text-center  text-semibold mt-20">Welcome Our <span class="text-purple-900">Mr</span> Bank</h1>
    </header>
    <main>
        <section class="bg-purple-900 mt-20 w-9/12 mx-auto rounded-2xl">
            <h1 class="text-white text-center mb-20 text-6xl text-bold ">Please Login </h1>

            <div>
                
                <input id="emaile-adrres" class="block mb-5 w-9/12 h-10 mx-24 mt-10 " type="email" placeholder="Enter Your Email">
                <input id="password-input" class="block mb-5 w-9/12 h-10 mx-24 " type="password" placeholder="Enter Your Password">
               <div class=" flex gap-3	">
                <input class="ml-24 w-6 h-6 rounded-2xl" type="radio" checked>
                <a class="text-white hover:underline" href="privacy-policy.html">Privacy Policy</a>
                <a class="text-white hover:underline   " href="terms-of-service.html">Terms of Service</a>
               </div>
                <br>
                <button id="submit-btn" class=" rounded-xl px-8 py-2 mb-20  bg-purple-500 text-white ml-24 text-3xl hover:bg-neutral-50 hover:text-black hover:text-bold">Submit</button>
            </div>

        </section>
    </main>
   





    <script src="mrbank.js"></script>

</html>
